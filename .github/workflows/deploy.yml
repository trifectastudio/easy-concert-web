name: Deploy GitHub Pages
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Page with Secret
        env:
          SECRET_CONTENT: ${{ secrets.SECRET_MESSAGE }}
        run: |
          echo "::add-mask::$SECRET_CONTENT"
          mkdir -p public
          echo "<h1>Secret: $SECRET_CONTENT</h1>" > public/index.html

      # ðŸ”¥ Critical: Upload the artifact for the deploy job
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3