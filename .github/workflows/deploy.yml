name: Deploy Static Content with Dynamic Updates

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Clone the private repo using the PAT
      - name: Clone private repo
        run: |
          git clone https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/trifectastudio/easy-concert-src.git
        env:
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
      - name: Copy files
        run: |
          cp -r easy-concert-src/public/* .
          # Optionally, delete the cloned repo to clean up
          rm -rf easy-concert-src
      # ðŸ”¥ Add your content updates here!
      # - name: Modify content mid-job
      #   run: |
      #     # Example 1: Create a new file with dynamic content
      #     echo "<h1>Updated at $(date)</h1>" > public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'  # Upload the modified directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4